<div class='container'>
  <label>Search Organizations: <input class="form-control" ng-model="searchText"></label>
    <div class="btn-group" role="group" aria-label="...">
      <button type="button" class="btn btn-default" ng-click="typeFilter = {category: 'Animals'}">Animals</button>
      <button type="button" class="btn btn-default" ng-click="typeFilter = {category: 'Women'}">Women</button>
      <button type="button" class="btn btn-default" ng-click="typeFilter = {category: 'Veterans'}">Veterans</button>
      <button type="button" class="btn btn-default" ng-click="typeFilter = {}">Filter Off</button>
    </div>
  <h1>Organizations</h1>
  <div ng-repeat='organization in ctrl.organizations'>
    <h1><a href='#' ui-sref="home.showOrganization({id: organization.id})">{{ organization.name }}</a></h1>
    {{organization.description}}
    {{organization.address}}

  </div>


</div>
